<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernbegleiter Register</title>
    <link rel="stylesheet" href="lernbegleiter-login.css">
</head>
<body>
    <div class="container">
        <form id="register-form">
            <h2>Register Account</h2>
            
            <div class="input-group">
                <label for="lernbegleiter">Lernbegleiter</label>
                <input type="text" id="lernbegleiter" name="lernbegleiter" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="register-button">Register</button>
        </form>
        
        <p class="info-text">Als LB/ Admin hast du Zugriff auf alle Daten aller Sch√ºler.<br>LP's haben nur Zugriff auf die eigene Daten.</p>
        
        <div id="result-section" class="hidden">
            <h2>Registrierte Angaben</h2>
            <table id="result-table">
                <tr>
                    <th>Lernbegleiter</th>
                    <th>Email</th>
                    <th>Passwort</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
